name: Check Style
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    name: Run CheckStyle
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: Run
        run: ./gradlew checkStyleChanged