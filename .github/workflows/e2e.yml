name: E2e Test
on:
  push:
    branches:
      - master
  pull_request:
  merge_group:
jobs:
  test:
    runs-on: self-hosted
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 40
    strategy:
      matrix:
        api-level: [28]
        target: [default]
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: oracle
          java-version: 17
          architecture: x64

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install ganache --global

      - name: Run tests
        run: |
          rm -rf ./output
          mkdir ./output
          adb shell settings put secure long_press_timeout 1500
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0
          adb shell settings put secure show_ime_with_hard_keyboard 0
          ganache --chain.chainId 2 -h 0.0.0.0 -p 8545 -m "horse light surface bamboo combine item lumber tunnel choose acid mail feature" &
          adb logcat >> output/emulator.log &
          ./gradlew :app:uninstallAll :app:connectedNoAnalyticsDebugAndroidTest -x lint -PdisablePreDex
          kill %1
          kill %2

      - name: Collect tests results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v1
        with:
          name: e2e-tests-results
          path: output/
          
  cleanup:
    if: ${{ always() }}      
    needs: test
    runs-on: self-hosted
    steps:
      - run: ./gradlew :app:uninstallAll