name: E2e Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: self-hosted
    strategy:
      matrix:
        api-level: [30]
        target: [default]
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          architecture: arm64

      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: arm64-v8a
          emulator-options: -no-window -gpu host -no-snapshot -noaudio -no-boot-anim
          profile: Nexus 6
          ram-size: 4096M
          sdcard-path-or-size: 4096M
          script: ./e2e.sh --CI

      - name: Collect tests results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v1
        with:
          name: e2e-tests-results
          path: output/