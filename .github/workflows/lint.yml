name: Android lint
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    name: Run Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      - name: Run Kotlin lint
        run: ./gradlew :app:detekt
      - name: Run Android Lint
        run: ./gradlew :app:lintAnalyticsDebug -x checkStyleMain -x checkStyleTest