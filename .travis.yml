language: android
dist: trusty
android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-24.0.3

    # The SDK version used to compile your project
    - android-24

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-24

  licenses:
    - 'android-sdk-license-.+'
    - 'android-ndk-license-.+'

# Emulator Management: Create, Start and Wait
before_script:
  - echo y | sdkmanager "ndk-bundle"
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
  - android list targets
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a  -c 100M
  - export QEMU_AUDIO_DRV=none && emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell settings put global window_animation_scale 0.0
  - adb shell settings put global transition_animation_scale 0.0
  - adb shell settings put global animator_duration_scale 0.0

script:
  # go and test other modules before going on to app, can only have one travis file per repo.
#  - cd dmz && ../gradlew -i build && ../gradlew -i test && cd ..
#  - cd lib && ../gradlew -i build && ../gradlew -i test && cd ..
#  - cd util && ../gradlew -i build && ../gradlew -i test && cd ..
#  - ./gradlew test
  - ./gradlew uninstallAll connectedAndroidTest
#  - ./gradlew build -x test

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/android-cmdline-tools
    - $HOME/android-sdk
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
