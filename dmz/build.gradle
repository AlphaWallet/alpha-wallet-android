buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    launchScript()
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.springframework.boot:spring-boot-starter-thymeleaf")
    implementation('org.web3j:core:4.2.0')


    // https://mvnrepository.com/artifact/com.github.cliftonlabs/json-simple
    compile group: 'com.github.cliftonlabs', name: 'json-simple', version: '3.1.0'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.12'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    testCompile("junit:junit")
    compile project(path: ':lib')
}

bootRun {
	main = 'io.stormbird.token.web.AppSiteController'
}

