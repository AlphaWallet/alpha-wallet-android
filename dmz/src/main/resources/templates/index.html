<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="${link.ticketCount} + ' ' + ${tokenName} + ' ' + ${tokenAvailable}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>
    <style type="text/css"> /* @media here instead of css file  */
        @media only screen and (max-width: 600px)  {
            #mobile_app_preview {
                display: none;
            }
        }
        @media only screen and (min-width: 600px)  {
            #mobile_app_preview {
                float: right;
            }
        }
        #pull_down {
            display: none;
        }
    </style>
      <script>
          function ImportAssetInstruction() {
              var userAgent = navigator.userAgent || navigator.vendor || window.opera;
              var isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
              var isAndroid = /android/i.test(userAgent);
              if (isiOS) {
                  document.getElementById("pull_down").setAttribute("style", "display: block;");
                  document.getElementById("view_listing").setAttribute("style", "display: none;");
              }
          }
          window.onload = ImportAssetInstruction;
      </script>
  </head>
  <body th:attr="class=${tokenAvailable}">
    <img id="mobile_app_preview" src="images/app_preview.png"/>
    <h1><strong th:text="${link.ticketCount}"/>
        <em th:text="${contractName}"/>
        <strong th:text="${tokenName}"/>
    </h1>
    <div id="assets">
        <p id="price"><strong th:text="${link.price}"/> ETH
            <strong id="status" th:text="${tokenAvailable}"/>
        </p>
        <p>
            <strong th:text="${link.tickets.length}"/>
            <strong th:text="${tokenName}"/>
            <em th:text="${ticketCategory}"></em>
        </p>

    <h3>Step 2</h3>
    <div id="view_listing">
        <p>Once you've downloaded the app on your phone,
            tap the "View Listing" button below and you're all set!</p>
        <a th:href="'https://app.wallet.io/' + ${base64}">View Listing</a>
    </div>
    <div id="pull_down">
        <p>Once you've downloaded the app on your phone,
            pull down this web page to see the "Open With AlphaWallet" button</p>
    </div>
    <table class="footnote"><tbody>
        <tr><th>Owner's Ethereum Address</th>
            <td th:text="${link.ownerAddress}"/>
        </tr>
        <tr><th>Smart-contract Address</th>
            <td th:text="${link.contractAddress}"/>
        </tr>
    </tbody></table>
