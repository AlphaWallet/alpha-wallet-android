buildscript {
    repositories {
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java-library'
apply plugin: 'maven-publish'

// GitHub Personal Access Token
private String getPAT() {
    def encodedToken = project.findProperty("gpr.key")
    new String(encodedToken.decodeBase64())
}

private String getGitHubUsername() {
    project.findProperty("gpr.user")
}

publishing {
    publications {
        gpr(MavenPublication) {
            from(components.java)
            groupId 'com.alphawallet'
            artifactId 'lib'
            version '3.58.3'
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/alphawallet/alpha-wallet-android")
            credentials {
                username = getGitHubUsername()
                password = getPAT()
            }
        }
    }
}

dependencies {
    implementation files('..\\app\\libs\\abi-4.8.8-android.jar')
    implementation files('..\\app\\libs\\core-4.8.8-android.jar')
    implementation files('..\\app\\libs\\crypto-4.8.8-android.jar')
    implementation files('..\\app\\libs\\utils-4.8.8-android.jar')
    testImplementation 'junit:junit:4.12'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.62'
    // https://mvnrepository.com/artifact/com.github.cliftonlabs/json-simple
    implementation group: 'com.github.cliftonlabs', name: 'json-simple', version: '3.1.0'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"
